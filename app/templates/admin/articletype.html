{% extends './admin/adminbase.html'%}
{% block content %}
            <!-- row -->
            <div class="row tm-content-row tm-mt-big">
                    <div class="col-xl-8 col-lg-12 tm-md-12 tm-sm-12 tm-col">
                        <div class="bg-white tm-block h-100">
                            <div class="row">
                                <div class="col-md-8 col-sm-12">
                                    <h2 class="tm-block-title d-inline-block">文章类型</h2>
            
                                </div>
                                <div class="col-md-4 col-sm-12 text-right">
                                    <a href="javascript:;" class="bounceIn" id="addtype">Add New type</a>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover table-striped tm-table-striped-even mt-3">
                                    <thead>
                                        <tr class="tm-bg-gray">
                                            <th scope="col">&nbsp;</th>
                                            <th scope="col">id</th>
                                            <th scope="col" class="text-center">type</th>
                                            <th scope="col">&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for type in types.items %}
                                        <tr>
                                            <th scope="row">
                                                <input type="checkbox" aria-label="Checkbox">
                                            </th>
                                            <td class="tm-product-name">{{type.id}}</td>
                                            <td class="text-center">{{type.name}}</td>
                                            <td><a href='{{url_for('admin.deletetype',id=type.id)}}'><i class="fas fa-trash-alt tm-trash-icon"></i><a></td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
            
                            <div class="tm-table-mt tm-table-actions-row">
                                <div class="tm-table-actions-col-left">
                                    <button class="btn btn-danger">delete Type</button>
                                </div>
                                <div class="tm-table-actions-col-right">
                                    <span class="tm-pagination-label">Page</span>
                                    <nav aria-label="Page navigation" class="d-inline-block">
                                        <ul class="pagination tm-pagination">
                                            {% for i in types.iter_pages() %}
                                            <li {% if types.page==i %} class="page-item active" {% endif %}><a class="page-link" href="{{url_for('admin.articletype',page=i)}}">{{i}}</a></li>
                                            {% endfor %}
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>

              
    


{% endblock %}
